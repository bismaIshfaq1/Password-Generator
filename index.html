<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="6" max="20" value="12">
        <button onclick="generatePassword()">Generate Password</button>
        <p id="password">Your secure password will appear here!</p>
       <!-- <label><input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password</label>-->
        <p id="strength">Strength: Weak</p>
        <button onclick="copyToClipboard()">Copy Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
